<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />

    <!--  CSS -->
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/pokedex.css" />
  </head>

  <body>
    <h1>Pokedex</h1>
    <div class="pokemon">
      <div class="top">
        <div class="pokemon-header">
          <input type="text" class="pokemon-search" value="Bulbassaur" />
          <span class="number">#001</span>
        </div>
        <div class="poke-image-placeholder">
          <img
            class="pokemon-image"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
            alt="pokemon-ilustratation"
          />
        </div>
      </div>

      <div class="pokemon-stats">

        <div class="types">
            <span
                style="background-color: rgb(116, 203, 72);"
                class="type"
            >
                Grass
            </span>
            <span
                style="background-color: rgb(164,  62, 158);"
                class="type"
            >
                Poison
            </span>
        </div>
      </div>
    </div>
    <!-- JS -->
    <script src="/assets/js/main.js"></script>
  </body>
</html>
