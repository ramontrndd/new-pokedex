<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <!--Material Icons-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />


    <!--  CSS -->
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/pokedex.css" />
    <link rel="stylesheet" href="/assets/css/bar-stats.css">
  </head>

  <body>
    <div class="pokemon">
      <div class="top">
        <div class="pokemon-header">
          <input type="text" class="pokemon-search" value="Bulbassaur" />
          <span id="number">#001</span>
        </div>
        <div class="poke-image-placeholder">
          <img
            class="pokemon-image"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
            alt="pokemon-ilustratation"
          />
        </div>
      </div>

      <div class="pokemon-stats">
        <div class="types">
          <span style="background-color: rgb(116, 203, 72)" class="type">
            Grass
          </span>
          <span style="background-color: rgb(164, 62, 158)" class="type">
            Poison
          </span>
        </div>

        <h5>ABOUT</h5>

        <div class="pokemon-about">
          <div class="pokemon-weight">
            <span class="material-symbols-outlined">weight</span>
            <p style="font-weight: bold">9.9kg</p>
          </div>
          <div class="pokemon-ruler">
            <span class="material-symbols-outlined"> design_services </span>
            <p style="font-weight: bold">9.9m</p>
          </div>
          <div class="pokemon-ability">
            <span style="font-weight: bold">Ability 1</span>
            <span style="font-weight: bold">Ability 2</span>
          </div>
        </div>

        <div class="pokemon-about__description">
          <p>Weight</p>
          <p>Height</p>
          <p>Moves</p>
        </div>

        <h5 style="margin-bottom: 15px;">Base Stats</h5>

        <div id="stats">
          <div class="stat-row">
            <div class="stat-desc">HP</div>
            <div class="stat-number">045</div>
            <div class="stat-bar">
                <div class="bar-outer">
                    <div class="bar-inner" style="width: 45%"></div>
                </div>
            </div>
        </div>
          <div class="stat-row">
            <div class="stat-desc">ATK</div>
            <div class="stat-number">049</div>
            <div class="stat-bar">
                <div class="bar-outer">
                    <div class="bar-inner" style="width: 49%"></div>
                </div>
            </div>
        </div>
          <div class="stat-row">
            <div class="stat-desc">DEF</div>
            <div class="stat-number">049</div>
            <div class="stat-bar">
                <div class="bar-outer">
                    <div class="bar-inner" style="width: 49%"></div>
                </div>
            </div>
        </div>
          <div class="stat-row">
            <div class="stat-desc">SATK</div>
            <div class="stat-number">065</div>
            <div class="stat-bar">
                <div class="bar-outer">
                    <div class="bar-inner" style="width: 65%"></div>
                </div>
            </div>
        </div>
          <div class="stat-row">
            <div class="stat-desc">SDEF</div>
            <div class="stat-number">065</div>
            <div class="stat-bar">
                <div class="bar-outer">
                    <div class="bar-inner" style="width: 65%"></div>
                </div>
            </div>
        </div>
          <div class="stat-row">
            <div class="stat-desc">SPD</div>
            <div class="stat-number">045</div>
            <div class="stat-bar">
                <div class="bar-outer">
                    <div class="bar-inner" style="width: 45%"></div>
                </div>
            </div>
        </div>
        </div>
        
      </div>
    </div>
    <!-- JS -->
    <script src="/assets/js/main.js"></script>
  </body>
</html>
